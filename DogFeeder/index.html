<!doctype html>
<html lang="en-us">

    <head>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Wilson</title>
        <meta name="description" content="">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="css/production.css">

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Space+Mono:400,700" rel="stylesheet">

        <link rel="shortcut icon" href="img/paw.png">

    </head>

    <body class="has-animations">


    <!-- Create outer border -->
    <div class="page-border">
    <div class="bg--white">

        <!-- Header -->
        <header class="align--center pt3 pb2">
            <div class="container">
                <h1 class="mb3 reveal-on-scroll is-revealing" title="Wilson"><img src="img/Dog_Cat_Pet_Accessories_Shop_Logo-removebg-preview.png" width="250" alt="Wilson"></h1>
                <h2 class="mb3 reveal-on-scroll is-revealing">An automatic treat dispenser for my favorite pup.&nbsp;</h2>
                <p class="mb1">Merry Christmas 2022</p>
                <p>Love, Kendall</p>
            </div>
        </header>
        

        <!-- Body -->
        <main>
            <div class="container">
                


                <!-- Info -->
                <section class="pt2 pb3">                    
                    <img class="mb3" src="img/IMG-5162.jpg" width="1300px" alt="Picture of Wilson">
                    <div class="grid-row" >
                        <form
                            action="https://formspree.io/f/mkneeood"
                            method="POST">
                        <div class="grid-column span-one-third mt1 reveal-on-scroll is-revealing">
                            <button type="submit" class="btn btn--outline reveal-on-scroll is-revealing">Tell me a Joke!</button>
                        </div>
                            <input type="hidden" type="email" name="email" value="wilsontreatssending@hotmail.com">
                            <textarea name="message" value="Enjoy your Joke" hidden></textarea>
                        </form>
                        <form
                            action="https://formspree.io/f/xaykkqqb"
                            method="POST">
                        <div class="grid-column span-one-third mt1 reveal-on-scroll is-revealing">
                            <button type="submit" class="btn btn--default reveal-on-scroll is-revealing">Give me food!</button>
                        </div>
                            <input type="hidden" type="email" name="email" value="wilsontreatssending@hotmail.com">
                            <textarea name="message" value="Enjoy your treat" hidden></textarea>
                        </form>
                        <form
                            action="https://formspree.io/f/xoqbbjjb"
                            method="POST">
                        <div class="grid-column span-one-third mt1 reveal-on-scroll is-revealing">
                            <button type="submit" class="btn btn--outline reveal-on-scroll is-revealing">Give me a Trivia Fact!</button>
                        </div>
                            <input type="hidden" type="email" name="email" value="wilsontreatssending@hotmail.com">
                            <textarea name="message" value="Enjoy your Trivia" hidden></textarea>
                        </form>
                        <form
                        action="https://formspree.io/f/xzbwngzr"
                        method="POST">
                    <div class="grid-column mt1 reveal-on-scroll is-revealing">
                        <label type="submit" class="btn reveal-on-scroll is-revealing" style = "border-style:none;cursor:default;">Update Feed Timer:</label>
                        <textarea class="btn reveal-on-scroll is-revealing overflow--hidden" style = "background-color:transparent;border-color:#4e504d;width:250px" name="message"></textarea>
                        <input type="hidden" type="email" name="email" value="wilsontreatssending@hotmail.com">
                        <button type="submit" class="btn--sm btn btn--outline reveal-on-scroll is-revealing">Submit</button>
                    </div>
                    </form>
                    </div>
                     
                </section>

                <!-- Testimonials -->
                <section class="pt2 pb3">
                    <h3 class="align--center mb2">More add-ons to come in the future!</h3>
                </section>


            </div>
        </main>

        <!-- Footer -->
        <footer class="mt2 pb3 align--center">
            <ul class="no-bullets list--inline mb0">
                <li class="m1 block-on-mobile"><a href="https://www.instagram.com/wilson.thewhippet/" class="link"><img class="icon" src="img/instagram.svg" alt="Instagram"> Instagram</a></li>
            </ul>
            <p class="mt1 small text--gray">Design by <a href="https://www.papayatemplates.com" class="link">Papaya</a>.</p>
        </footer>

    </div>
    </div>

    <!-- Scroll reveal -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- The compiled JavaScript file -->
    <script src="js/production.js"></script>

    </body>
</html>
